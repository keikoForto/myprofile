<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>自己紹介 - ヒーローセクション</title>
        <style>
            :root {
                --bg: #fbfbfd;
                --text: #0f172a;
                --muted: #475569;
                --primary: #ef4444; /* rose */
                --ring: rgba(239, 68, 68, 0.25);
                --card: #ffffff;
                --shadow: 0 8px 24px rgba(2, 6, 23, 0.08);
            }
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP,
                    Helvetica, Arial, sans-serif;
                color: var(--text);
                line-height: 1.7;
                background: radial-gradient(
                    1000px 600px at 110% -10%,
                    #ffe5e5 0%,
                    transparent 55%
                ),
                raddial-gradient(
                    1200px 800px at -10% 110%,
                    #ffe8f0 0%,
                    transparent 55%
                ),
                var(--bg);
            }
            .hero img {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                border: 4px solid #ffff;
                box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            }

            h1{
                font-size: 34px;
                margin: 12px 0 6px;
            }
            .head{
                color: var(--muted);
                max-width: 680px;
                margin: 0 auto 14px;
            }
            .tags{
                display: flex;
                gap: 8px;
                flex-wrap: wrap;
                justify-content: center;
            }
            tag{
                padding: 6px 10px;
                border: 1px solid #fed7d7;
                background: #fff5f5;
                color: #7f1d1d;
                border-radius: 999px;
                font-size: 12px;
            }
            .container{
                max-width: 960px;
                margin: 0 auto;
                padding: 0 20px 40px;
            }
            .card{
                display: grid;
                gap: 16px;
                grid-template-columns: 1fr;
            }
            .card{
                background: var(--card);
                border: 1px solid #f0f0f3;
                border-radius: 16px;
                padding: 18px;
                box-shadow: var(--shadow);
            }
            .card h2{
                margin: 0 0 8px;
                font-size: 20px;
            }
            .list-2col{
                columns: 2;
                column-gap: 24px;
            }
            .cta{
                display: inline-block;
                margin-top: 12px;
                padding: 10px 16px;
                border-radius: 999px;
                background: var(--primary);
                color: #fff;
                text-decoration: none;
                box-shadow: 0 10px 22px var(--ring);
            }
            footer{
                text-align: center;
                font-size: 13px;
                color: var(--muted);
                padding: 20px;
            }
            @media (min-width: 720px) {
                .card{
                    grid-template-columns: repeat(3, 1ft);
                }
            }
        </style>

    </head>
    <body>
        <header class="hero">
            <img src="icon_user_3.png" alt="アバター" />
            <h1>黒泉 慶子</h1>
            <p class="lead">
                「最近Netflixのウェンズデーにハマっています。あとたまたまバイブコーディングのイベントに参加してプログラミングにも興味がわきました」
            </p>
            <div class="tags">
                <span class="tag">#HTML</span>
                <span class="tag">#CSS</span>
                <span class="tag">#アクセシビリティ</span>
                <span class="tag">#ミニマル</span>
            </div>
            <a class="cta" href="#contact">一緒に作りましょう</a>
        </header>
        <main class="container">
            <section class="cards">
                <article class="card">
                <h2>自己紹介</h2>
                <p>
                    普段はPMOの仕事と育児に奮闘中です。夜中のネトフリタイムが至福のひととき。
                </p>
                </article>
                <article class="card">
                <h2>得意なこと</h2>
                <ul class="list-2col">
                    <li>占い</li>
                    <li>着物の着付け</li>
                    <li>手抜き料理</li>
                </ul>
                </article>

            <article class="card">
                <h2>最近の取り組み</h2>
                <ul>
                    <li>電子レンジでドライカレーを作りました</li>

                    <li>新しいPCが8万円で手に入りました</li>
                </ul>
            </article>
                </section>
             <section class="card" style="margin-top: 16px;">
                <article class="card" style="grid-column: 1 / -1;">

                <h2 id="contact">連絡先</h2>
                    <form>
                        <label for="Email">メール</label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            placeholder="you@example.com"
                            style="
                                width: 100%;
                                padding: 10px;
                                border: 1px solid #e5e7eb;
                                border-radius: 12px;"
                            />
                            <label for="msg">メッセージ</label>
                            <textarea
                                id="msg"
                                name="message"
                                rows="4"
                                placeholder="お気軽にどうぞ"
                                style="
                                    width: 100%;
                                    padding: 10px;
                                    border: 1px solid #e5e7eb;
                                    border-radius: 12px;"
                            ></textarea>
                            <button type="submit" class="cta">送信</button>

                                </form>
                </article>
            </section>
            </main>
        <footer>
            © 2024 黒泉 慶子
        </footer>

            
    </body>

</html>
